<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transportation Scheduling System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Transportation Scheduling System</h1>
  </header>

  <main>
    <form id="scheduleForm">
      <label for="route">Route:</label>
      <input type="text" id="route" name="route" required>

      <label for="departure">Departure Time:</label>
      <input type="time" id="departure" name="departure" required>

      <label for="arrival">Arrival Time:</label>
      <input type="time" id="arrival" name="arrival" required>

      <button type="submit">Add Schedule</button>
    </form>

    <section id="scheduleList">
      <h2>Schedules</h2>
      <ul id="scheduleContainer"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
